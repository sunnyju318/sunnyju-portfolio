<html lang="en">

<head>

  <link rel="icon" type="image/svg+xml" href="/src/assets/icons/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 기존 폰트들 유지 -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'">

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
  </noscript>

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap">
  </noscript>

  <!-- Gochi Hand 폰트 추가 (기존 스타일과 일치하게) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap">
  </noscript>

  <!-- @import로 폰트를 가져올경우 렌더링중 폰트 다운로드가 시작되므로 화면이 깜빡이거나 늦게 적용될수 있다. HTML의 head안에 link 방식으로 넣을경우 폰트를 렌더링전에 먼저 다운로드하므로 core web vitals(구글 웹사이트의 사용자 경험 품질을 평가하는 핵심 지표 세트)에 더 유리하다. -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="theme-color" content="#040404" />

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

</head>
