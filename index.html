    /* 로딩 중 스크롤 방지 */
    body.loading {
      overflow: hidden;
    }

    #initial-loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      background-color: #040404;
      z-index: 600;
    }

    .loading-logo {
      width: 35px;
      height: 35px;
      animation: rotateAndPulse 1s ease-in-out infinite;
    }

    .loading-logo path {
      fill: #d13221;
    }

    @keyframes rotateAndPulse {
      0% {
        transform: rotate(0deg) scale(1);
      }

      80% {
        transform: rotate(360deg) scale(1);
      }

      90% {
        transform: rotate(360deg) scale(1.3);
      }

      100% {
        transform: rotate(360deg) scale(1);
      }
    }
  </style>
